<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Задание 6</title>
</head>
<body>
    <p>Проверьте консоль</p>
    <script>
        const obj = {
            name: "Test",
            data: {
                value: 42,
                nested: {
                    flag: true
                }
            }
        };
        
        const json = JSON.stringify(obj, null, 2);
        console.log(json);
        
        const obj2 = JSON.parse(json);
        console.log(JSON.stringify(obj) === JSON.stringify(obj2)); 
    </script>
</body>
</html>
