<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Задание 2</title>
</head>
<body>
    <p>Проверьте консоль</p>
    <script>
        function Book(title, pubYear, price) {
            let _title = title;
            let _pubYear = pubYear;
            let _price = price;
            
            Object.defineProperties(this, {
                title: {
                    get() { return _title; },
                    set(value) {
                        if (value.trim() !== "") {
                            _title = value;
                        } else {
                            console.error("Название не может быть пустым");
                        }
                    }
                },
                pubYear: {
                    get() { return _pubYear; },
                    set(value) {
                        if (value > 0) {
                            _pubYear = value;
                        } else {
                            console.error("Год издания должен быть положительным");
                        }
                    }
                },
                price: {
                    get() { return _price; },
                    set(value) {
                        if (value > 0) {
                            _price = value;
                        } else {
                            console.error("Цена должна быть положительной");
                        }
                    }
                }
            });
        }
        
        const book = new Book("Черепаха на песке", 2004, 999);
        console.log(`Название: ${book.title}, Цена: ${book.price} руб., Год выпуска: ${book.pubYear}`);

        book.title = "New Title";
        book.pubYear = 2024;
        book.price = 1000;
        
        console.log(`Название: ${book.title}, Цена: ${book.price} руб., Год выпуска: ${book.pubYear}`);
        
        book.title = ""; // Ошибка
        book.pubYear = -1; // Ошибка
        book.price = -100; // Ошибка
    </script>
</body>
</html>
